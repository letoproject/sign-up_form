<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="aside">
    <div class="logo-container">
      <img src="./images/odin-lined.png" alt="Odin logo" width="70px">
      <h1 class="logo-text">ODIN</h1>
    </div>
  </div>
  <main class="main-containter">
    <p>This is not a real online service. You know you need something like this in your life tio help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>
    <form action="">
      <div class="form-container">
        <p>Let's do this!</p>
        <div class="form-row">
          <div class="form-item">
            <label for="first_name" autofocus>First name</label>
            <input type="text" name="user_first_name" id="first_name" minlength="2" required>
          </div>
          <div class="form-item">
            <label for="last_name">Last name</label>
            <input type="text" name="user_last_name" id="last_name" minlength="2" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-item">
            <label for="mail">Email</label>
            <input type="email" name="user_email" id="mail" placeholder="yourmail@gmail.com" required>
          </div>
          <div class="form-item">
            <label for="phone">Phone</label>
            <input type="tel" name="user_phone" id="phone" placeholder="+38(099)00-99-999" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-item">
            <label for="password">Password</label>
            <input type="password" name="user_password" id="password" min="5" required>
          </div>
          <div class="form-item">
            <label for="confirm_password">Confirm password</label>
            <input type="password" id="confirm_password" min="5" required>
          </div>
        </div>   
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p class="subtext">Already have an account? <a class="login-link" href="">Log in</a></p>
  </main>
  
</body>
</html>
