<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <main class="main-containter">
    <div class="aside">
      <div class="logo-container">
        <img src="./images/odin-lined.png" alt="Odin logo" width="70px">
        <h1 class="logo-text">ODIN</h1>  
      </div>
      <p class="aside-footer">Photo by <a
        href="https://unsplash.com/@theblowup?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">the
        blowup</a> on <a
        href="https://unsplash.com/photos/orange-and-black-wooden-board-K66mtjC2EDw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </p>
    </div>
    <div class="form-side">
      <p>This is not a real online service. You know you need something like this in your life tio help you realize your
        deepest dreams. Sign up <em>now</em> to get started.</p>
      <p>You <em>know</em> you want to.</p>
      <form action="">
        <div class="form-container">
          <p>Let's do this!</p>
          <div class="form-row">
            <div class="form-item">
              <label for="first_name" autofocus>First name</label>
              <input 
              type="text" 
              name="user_first_name" 
              id="first_name" 
              minlength="2" 
              placeholder=" " 
              required
              >
              <span class="input-error">Bad</span>
              <span class="input-success">Good</span>
            </div>
            <div class="form-item">
              <label for="last_name">Last name</label>
              <input 
              type="text" 
              name="user_last_name" 
              id="last_name" 
              minlength="2" 
              placeholder=" " 
              >
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="mail">Email</label>
              <input 
              type="email" 
              name="user_email" 
              id="mail" 
              placeholder="yourmail@example.com" 
              value=""
              required
              >
            </div>
            <div class="form-item">
              <label for="phone">Phone</label>
              <input 
              type="tel" 
              name="user_phone" 
              id="phone" 
              placeholder="0990099999" 
              pattern="^0+[0-9]{9}$"
              required
             
              >
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="password">Password</label>
              <input 
              type="password" 
              name="user_password" 
              id="password" 
              min="5" 
              placeholder=" " 
              required
              >
            </div>
            <div class="form-item">
              <label for="confirm_password">Confirm password</label>
              <input 
              type="password" 
              id="confirm_password" 
              min="5" 
              placeholder=" " 
              required
              >
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p class="subtext">Already have an account? <a class="login-link" href="">Log in</a></p>
    </div>
    
  </main>
  
</body>
</html>
